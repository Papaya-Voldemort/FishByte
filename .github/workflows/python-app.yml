name: Build Python CLI Game

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build .exe
        run: |
          pyinstaller --onefile --name "FishByte" main.py
        # The executable will be in the `dist` folder

      - name: Upload .exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: FishByte
          path: dist/FishByte.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build .app
        run: |
          pyinstaller --onefile --name "FishByte" --windowed main.py
        # The `.app` file will be in the `dist` folder

      - name: Create DMG
        run: |
          mkdir -p dist/dmg
          hdiutil create -volname "FishByte" -srcfolder dist/FishByte.app -ov -format UDZO dist/dmg/FishByte.dmg
        # This creates a DMG file in the `dist/dmg` folder

      - name: Upload .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: FishByte-macOS
          path: dist/dmg/FishByte.dmg
