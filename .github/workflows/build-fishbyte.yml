name: Build FishByte EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: ğŸ§¬ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: ğŸª„ Create dummy save files
        run: |
          echo {} > save.json
          echo {} > save_json.json

      - name: ğŸ› ï¸ Build EXE with PyInstaller
        run: pyinstaller --onefile --name FishByte --add-data "fish;fish" --add-data "save.json;." --add-data "save_json.json;." main.py

      - name: ğŸ“¦ Prepare ZIP artifact
        run: |
          mkdir artifact
          cp dist/FishByte.exe artifact/
          cp save.json artifact/
          cd artifact
          powershell Compress-Archive -Path FishByte.exe,save.json -DestinationPath ../FishByte-EXE.zip
        shell: bash

      - name: ğŸ“ Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FishByte-EXE
          path: FishByte-EXE.zip
